<!DOCTYPE html>
<html lang="is" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{.Title}}</title>
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/bootswatch@5.1.3/dist/lux/bootstrap.min.css">
</head>

<body>
  <header class="mb-5 mt-3">
    <div class="container">
      <h1 class="display-5">
        {{.Title}}
        <span class="fs-5 text-info text-lowercase">{{.Today}}</span>
      </h1>
    </div>
  </header>
  <main class="container">
    <section id="schedule">
      {{range .Schedule}}
        {{template "schedule" .}}
      {{end}}
    </section>
  </main>
</body>

</html>
